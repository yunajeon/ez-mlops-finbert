version: "3.8"

services:
  model-api:
    image: finbert-api
    environment:
      - MODEL_ID=snunlp/KR-FinBert-SC
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - model-api
